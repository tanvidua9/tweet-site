{% extends "layout.html" %}

{% block title %}
Tweet Site
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h2 class="mb-4 text-danger">Are you sure you want to delete the tweet?</h2>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg mr-2">Yes, Delete</button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-success btn-lg ml-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
