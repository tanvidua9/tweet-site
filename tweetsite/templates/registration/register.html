{% extends "layout.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-light">Register</h2>
    <form method="post" class="border p-4 shadow rounded bg-dark text-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <p class="mt-3 text-center text-light">
        Already have an account? <a href="{% url 'login' %}" class="link-light">Login here</a>
    </p>
</div>
{% endblock content %}
