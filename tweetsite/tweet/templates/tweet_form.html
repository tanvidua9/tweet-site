

{% extends "layout.html" %}

{% block title %}
Tweet Site
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                {% if form.instance.pk %}
                    Edit Tweet
                {% else %}
                    Create Tweet
                {% endif %}
            </h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-3">Submit</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3 ml-2">Back to Tweet List</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
